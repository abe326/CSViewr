<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSV Viewer Application</title>
    <!-- アプリケーション設定 -->
    <script id="app-config" type="application/json">
      {
        "gridConfig": {
          "gridColumns": [
            {
              "key": "氏名",
              "displayName": "氏名",
              "width": {
                "min": "150px",
                "max": "300px",
                "default": "200px"
              },
              "sortable": true,
              "filterable": true,
              "visible": true,
              "isKey": true,
              "clickable": true
            },
            {
              "key": "社員番号",
              "displayName": "社員番号",
              "width": {
                "min": "100px",
                "max": "150px",
                "default": "120px"
              },
              "sortable": true,
              "filterable": true,
              "visible": true
            },
            {
              "key": "部署",
              "displayName": "部署",
              "width": {
                "min": "100px",
                "max": "150px",
                "default": "120px"
              },
              "sortable": true,
              "filterable": true,
              "visible": true,
              "mergeFromLinked": true
            },
            {
              "key": "役職",
              "displayName": "役職",
              "width": {
                "min": "100px",
                "max": "200px",
                "default": "120px"
              },
              "sortable": true,
              "filterable": true,
              "visible": true,
              "mergeFromLinked": true
            },
            {
              "key": "ステータス",
              "displayName": "ステータス",
              "width": {
                "min": "80px",
                "max": "150px",
                "default": "100px"
              },
              "sortable": true,
              "filterable": true,
              "visible": true,
              "mergeFromLinked": true
            },
            {
              "key": "更新日時",
              "displayName": "更新日時",
              "width": {
                "min": "180px",
                "max": "250px",
                "default": "200px"
              },
              "sortable": true,
              "filterable": true,
              "visible": true,
              "formatter": "(value) => new Date(value).toLocaleString()"
            }
          ]
        },
        "detailConfig": {
          "detailColumns": [
            {
              "key": "氏名",
              "displayName": "氏名",
              "visible": true
            },
            {
              "key": "社員番号",
              "displayName": "社員番号",
              "visible": true
            },
            {
              "key": "部署",
              "displayName": "部署",
              "visible": true
            },
            {
              "key": "役職",
              "displayName": "役職",
              "visible": true
            },
            {
              "key": "ステータス",
              "displayName": "ステータス",
              "visible": true
            },
            {
              "key": "更新日時",
              "displayName": "更新日時",
              "visible": true,
              "formatter": "(value) => new Date(value).toLocaleString()"
            }
          ]
        },
        "mergeConfig": {
          "mainKey": "氏名",
          "linkedKey": "氏名",
          "mergeColumns": ["部署", "役職", "ステータス"]
        }
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
